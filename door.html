<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Door Animation with Video & Clouds</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #6c63ff;
      font-family: 'Segoe UI', Arial, sans-serif;
    }

    /* Animations */
    @keyframes cloudFloatLeft {
      0%, 100% { transform: translateX(0); }
      50% { transform: translateX(-20px); }
    }

    @keyframes cloudFloatRight {
      0%, 100% { transform: translateX(0); }
      50% { transform: translateX(20px); }
    }

    @keyframes smokeRise {
      0% {
        opacity: 0.4;
        transform: translateY(0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-100px) scale(1.5);
      }
    }

    /* Clouds */
    .clouds-left-img,
    .clouds-right-img {
      position: absolute;
      height: 90vh;
      z-index: 2;
      pointer-events: none;
      user-select: none;
    }

    .clouds-left-img {
      left: -200px;
      top: -120px;
      animation: cloudFloatLeft 8s ease-in-out infinite;
    }

    .clouds-right-img {
      right: -250px;
      top: -70px;
      animation: cloudFloatRight 10s ease-in-out infinite;
    }

    /* Smoke */
    .smoke {
      position: absolute;
      width: 40px;
      height: 40px;
      background: radial-gradient(rgba(255,255,255,0.4), rgba(255,255,255,0));
      border-radius: 50%;
      pointer-events: none;
      animation: smokeRise 4s ease-in-out infinite;
      z-index: 1;
    }

    .smoke::before,
    .smoke::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: inherit;
      border-radius: 50%;
      animation: smokeRise 6s ease-in-out infinite;
    }

    .smoke::after {
      animation-delay: 8s;
    }

    /* Door Frame & Video Inside */
    .door-frame {
      width: 170px;
      height: 400px;
      background: #ffe066;
      border: 6px solid #ffe066;
      border-radius: 4px;
      position: absolute;
      left: 48%;
      top: 67%;
      transform: translate(-50%, -50%);
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1200px;
      z-index: 3;
      overflow: hidden;
    }

    .door-scene {
      position: relative;
      width: 150px;
      height: 380px;
    }

    .video-inside-door {
      position: absolute;
      top: 0;
      left: 0;
      width: 150px;
      height: 380px;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease;
      z-index: 0;
      pointer-events: none;
      border-radius: 2px;
    }

    .door {
      width: 150px;
      height: 380px;
      background: #ffd600;
      border: 2px solid #d6c13a;
      border-radius: 2px;
      position: absolute;
      top: 0;
      left: 0;
      transform-origin: left;
      will-change: transform;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      z-index: 1;
    }

    .door-panel-arch,
    .door-panel-rect,
    .door-divider,
    .door-knob {
      position: absolute;
      z-index: 2;
    }

    .door-panel-arch {
      top: 18px;
      left: 15px;
      width: 120px;
      height: 140px;
      border: 2px solid #d6c13a;
      border-bottom: none;
      border-radius: 60px 60px 0 0 / 80px 80px 0 0;
      background: transparent;
    }

    .door-panel-rect {
      top: 150px;
      left: 15px;
      width: 120px;
      height: 200px;
      border: 2px solid #d6c13a;
      border-radius: 0 0 10px 10px;
      background: transparent;
    }

    .door-divider {
      left: 15px;
      top: 145px;
      width: 120px;
      height: 0;
      border-top: 2px solid #d6c13a;
    }

    .door-knob {
      left: 121px;
      top: 140px;
      width: 14px;
      height: 14px;
      background: #bfa76f;
      border-radius: 50%;
      border: 2px solid #a48b2c;
      box-shadow: 1px 1px 2px #a48b2c inset;
    }

    .left-content {
      position: absolute;
      left: 40px;
      bottom: 72px;
      color: #fff;
      z-index: 4;
      text-align: left;
    }

    .left-content .headline {
      font-size: 1.5em;
      font-weight: 300;
      margin-bottom: 24px;
      letter-spacing: 0.5px;
    }

    .logo-img {
      width: 160px;
      margin-top: 12px;
      display: block;
    }

    .open-label {
      position: absolute;
      left: 57%;
      top: 22%;
      z-index: 4;
      color: #fff;
      font-size: 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .open-arrow-img {
      width: 80px;
      height: 80px;
      margin-bottom: -20px;
    }
    
  </style>
</head>
<body>

  <!-- Clouds -->
  <img class="clouds-left-img" src="pics/door animation/cloudss.png" alt="Clouds Left" />
  <img class="clouds-right-img" src="pics/door animation/clouds1.png" alt="Clouds Right" />

  <!-- Smoke from clouds -->
  <div class="smoke" style="left: 80px; top: 100px;"></div>
  <div class="smoke" style="left: 120px; top: 120px;"></div>
  <div class="smoke" style="right: 90px; top: 90px;"></div>
  <div class="smoke" style="right: 130px; top: 110px;"></div>

  <!-- Left Content -->
  <div class="left-content">
    <div class="headline">Your future starts today!</div>
    <img class="logo-img" src="pics/door animation/logo (2).png" alt="Belco Alliance Logo" />
  </div>

  <!-- Label -->
  <div class="open-label">
    Open
    <img class="open-arrow-img" src="pics/door animation/line.png" alt="Open Arrow" />
  </div>

  <!-- Door Frame -->
  <div class="door-frame">
    <div class="door-scene">
      <!-- Inside Video -->
      <video id="bg-video" class="video-inside-door" muted autoplay loop playsinline>
        <source src="pics/door animation/v1.mp4" type="video/mp4" />
        Your browser does not support HTML5 video.
      </video>

      <!-- Door -->
      <div class="door" id="door">
        <div class="door-panel-arch"></div>
        <div class="door-divider"></div>
        <div class="door-panel-rect"></div>
        <div class="door-knob"></div>
      </div>
    </div>
  </div>

  <!-- Door Animation Script -->
  <script>
    const door = document.getElementById('door');
    const video = document.getElementById('bg-video');
    let doorPercent = 0;
    let targetPercent = 0;
    let animating = false;
    let videoShown = false;
    let redirected = false;

    window.addEventListener('wheel', (e) => {
      if (e.deltaY > 0) {
        targetPercent = Math.min(1, targetPercent + 0.02);
      } else {
        targetPercent = Math.max(0, targetPercent - 0.02);
      }
      if (!animating) animateDoor();
    }, { passive: false });

    function animateDoor() {
      animating = true;
      doorPercent += (targetPercent - doorPercent) * 0.03;

      if (!videoShown && doorPercent > 0.05) {
        video.style.opacity = '1';
        video.play();
        videoShown = true;
      }

      if (Math.abs(targetPercent - doorPercent) < 0.001) {
        doorPercent = targetPercent;
        animating = false;
      } else {
        requestAnimationFrame(animateDoor);
      }

      const doorAngle = -90 * doorPercent;
      door.style.transform = `rotateY(${doorAngle}deg)`;

      document.body.style.transform = `scale(${(doorPercent * 1.5) + 1.0}) translateY(${(doorPercent * -180)}px)`;

      if (doorPercent >= 0.99 && !redirected) {
        redirected = true;
        setTimeout(() => {
          window.location.href = "HomePage.html";
        }, 1000);
      }
    }
  </script>
</body>
</html>
